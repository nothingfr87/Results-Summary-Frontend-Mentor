<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <p class="text">Your Result</p>
        <div class="circle">
          <h1 class="degree">76</h1>
          <span class="total">of 100</span>
        </div>
        <p class="condition">Great</p>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <p class="text">Summary</p>
        <div class="subjects">
          <div class="subject-card reaction">
            <div class="left">
              <img src="./images/icon-reaction.svg" alt="Icon" class="icon" />
              <p class="subject">Reaction</p>
            </div>
            <p class="degree"><span class="special-text">80</span>/100</p>
          </div>
          <div class="subject-card memory">
            <div class="left">
              <img src="./images/icon-memory.svg" alt="Icon" class="icon" />
              <p class="subject">Memory</p>
            </div>
            <p class="degree"><span class="special-text">92</span>/100</p>
          </div>
          <div class="subject-card verbal">
            <div class="left">
              <img src="./images/icon-verbal.svg" alt="Icon" class="icon" />
              <p class="subject">Verbal</p>
            </div>
            <p class="degree"><span class="special-text">61</span>/100</p>
          </div>
          <div class="subject-card visual">
            <div class="left">
              <img src="./images/icon-visual.svg" alt="Icon" class="icon" />
              <p class="subject">Visual</p>
            </div>
            <p class="degree"><span class="special-text">73</span>/100</p>
          </div>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nothing</a>.
    </div>
  </body>
</html>
